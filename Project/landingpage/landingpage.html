<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <header class="head-landing">
        <h1>GYM_GUYS</h1>
        <a href="/About/about.html" class="landing-about">About</a>
    </header>
    <div class="container">
        
                                                                
        <div class="form-box">
            <h1 class = "title">Sign Up</h1>
            <!-- <div class="underline"></div> -->
            <form>
                <div class="input-group">
                    <div class="input-field namefield">       <!---namefield-->
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder = "User Name">
                     </div>    <!------username-------->

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder = "Email">
                    </div>      <!------email-------->

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder = "Password">
                    </div>          <!------password-------->
                    <!-- <p>Password Suggestions <a href="#">Click Here!</a></p> -->
                    
                </div>
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class ="signinbtn disable">Sign In</button>
                </div>
            </form>
        </div>

    </div>
    <script src="landingpage.js"></script>
    
</body>
</html>
